<div class="container">
    <div class="row">
        <div class="col-md-7 col-centered">
            <div class="photo-card" *ngFor="let photo of photos">
                <div class="top-info pull-left">
                    <img src="http://localhost:8080/images/{{photo.id}}.jpg">
                    <h4>Alek</h4>
                </div>
                <div class="pull-right">
                    <span class="glyphicon glyphicon-time"></span>
                    <h5>{{photo.creationTimestamp | date:'HH:mm, dd MMMM yyyy'}}</h5>
                </div>
                <img src="http://localhost:8080/images/{{photo.id}}.jpg">
                <h3>{{photo.title}}</h3>
                <p>{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>
