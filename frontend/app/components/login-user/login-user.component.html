<div class="container">
    <div class="row">
        <div class="col-md-6 col-centered">
            <h3 class="top-title">Login</h3>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           [(ngModel)]="model.username" name="username" required maxlength="20">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           [(ngModel)]="model.password" name="password">
                </div>
                <button type="submit" class="btn btn-default submitButton" [disabled]="!loginForm.form.valid">Login
                </button>
            </form>
        </div>
    </div>
</div>
