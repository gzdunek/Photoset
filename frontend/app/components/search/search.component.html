<p-autoComplete [(ngModel)]="user" [suggestions]="results" (completeMethod)="search($event)"
                field="username" placeholder="Search" (onSelect)="navigateToUserByUsername(user.username); user=null">
    <template let-user>
        <div class="ui-helper-clearfix">
            <img src="http://localhost:8080/images/5bp1.jpg"/>
            <h5>{{user.username}}</h5>
        </div>
    </template>
</p-autoComplete>
